version: '3.8'

services:
  frontend:
    build:
      context: ../estore-app/frontend
      dockerfile: dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8086
    depends_on:
      - backend
    networks:
      - estore-network

  backend:
    build:
      context: ../estore-app/backend
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:estore
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
    networks:
      - estore-network

networks:
  estore-network:
    driver: bridge
