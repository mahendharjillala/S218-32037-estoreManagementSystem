apiVersion: apps/v1
kind: Deployment
metadata:
  name: estore-backend
  labels:
    app: estore
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: estore
      tier: backend
  template:
    metadata:
      labels:
        app: estore
        tier: backend
    spec:
      containers:
      - name: backend
        image: estore-backend:latest
        ports:
        - containerPort: 8086
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:h2:mem:estore"
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.h2.Driver"
        - name: SPRING_H2_CONSOLE_ENABLED
          value: "true"
        - name: SPRING_H2_CONSOLE_PATH
          value: "/h2-console"
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: estore-backend
  labels:
    app: estore
    tier: backend
spec:
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    app: estore
    tier: backend
