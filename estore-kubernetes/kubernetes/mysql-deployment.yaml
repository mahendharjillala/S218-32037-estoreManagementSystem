apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: estore
    tier: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: estore-mysql
  labels:
    app: estore
    tier: mysql
spec:
  selector:
    matchLabels:
      app: estore
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: estore
        tier: mysql
    spec:
      containers:
      - image: mysql:8.0
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root123
        - name: MYSQL_DATABASE
          value: estore
        - name: MYSQL_USER
          value: estore
        - name: MYSQL_PASSWORD
          value: estore123
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: estore-mysql
  labels:
    app: estore
    tier: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: estore
    tier: mysql
  clusterIP: None
